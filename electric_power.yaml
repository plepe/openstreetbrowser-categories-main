type: overpass
name:
  ast: Enerxía
  cs: Elektřina
  de: Elektrischer Strom
  en: Electric Power
  et: Elekter
  fr: Production/transport électrique
  hu: Áramellátás
  it: Energia
  ja: 電力
  nl: Stroomvoorziening
  pt: Eletricidade
  pt-br: Energia elétrica
  ro: Energie
  ru: Энергетика
query:
  11: nwr[power~'^(plant|line|cable)$']
  13: nwr[power~'^(plant|generator|substation|line|cable)$']
  15: nwr[power~'^(plant|generator|substation|transformer|tower|cable)$']
  16: nwr[power]
feature:
  description: |-
    {{ tagTrans("power", tags.power) }}{% set x="generator:source" %}{% if tags[x] %}, {{ tagTransList("generator:source", tags[x]) }}{% endif %}
  popupDescription: |-
    {{ tagTrans("power", tags.power) }}
  body: |-
    {% set x='generator:source' %}{% if tags[x] %}<br/>{{ keyTrans('generator:source') }}: {{ tagTransList('generator:source', tags[x]) }}{% endif %}
    {% set x='generator:method' %}{% if tags[x] %}<br/>{{ keyTrans('generator:method') }}: {{ tagTransList('generator:method', tags[x]) }}{% endif %}
    {% set x='generator:type' %}{% if tags[x] %}<br/>{{ tagTransList('generator:type') }}: {{ tagTrans('generator:type', tags[x]) }}{% endif %}
  markerSymbol: null
  priority: |-
    {% if tags.power == "plant" %}0{% elseif tags.power == "generator" or tags.power == "line" %}1{% elseif tags.power == "substation" %}2{% else %}3{% endif %}
  style:
    width: |-
      {% if tags.power == 'minor_line' %}1
      {% elseif tags.voltage > 300000 %}4
      {% elseif tags.voltage > 150000 %}3
      {% else %}2
      {% endif %}
    color: |-
      {% if tags.power in ['minor_line', 'line', 'tower', 'pole'] %}black
      {% else %}red
      {% endif %}
    radius: |-
      {% if tags.power in ['tower','pole'] %}5{% else %}10{% endif %}
