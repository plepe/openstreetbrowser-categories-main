query:
  '13': |-
    (
    node[highway~"^(elevator)$"];
    node[information];
    node[tourism~"^(viewpoint)$"];
    node[man_made~"^(cairn)$"];
    nwr[amenity~"^(shelter)$"];
    way[highway~'^(footway|steps)$'][conveying];
    )
  '16': |-
    (
    node[highway~"^(crossing|elevator)$"];
    node[information];
    node[tourism~"^(viewpoint)$"];
    node[man_made~"^(cairn)$"];
    nwr[amenity~"^(bench|shelter)$"];
    node[leisure~"^(picnic_table)$"];
    way[highway~'^(footway|steps)$'][conveying];
    )
feature:
  pre: |-
    {% if tags.information %}
      {% set key = 'information' %}
      {% set value = tags.information %}
    {% elseif tags.amenity in [ 'bench', 'shelter' ] %}
      {% set key = 'amenity' %}
      {% set value = tags.amenity %}
    {% elseif tags.leisure in [ 'picnic_table' ] %}
      {% set key = 'leisure' %}
      {% set value = tags.leisure %}
    {% elseif tags.man_made in [ 'cairn' ] %}
      {% set key = 'man_made' %}
      {% set value = tags.man_made %}
    {% elseif tags.tourism in [ 'viewpoint'] %}
      {% set key = 'tourism' %}
      {% set value = tags.tourism %}
    {% elseif tags.conveying and tags.highway %}
      {% set key = 'highway' %}
      {% set value = tags.highway ~ ' conveying' %}
    {% else %}
      {% set key = 'highway' %}
      {% set value = tags.highway %}
    {% endif %}

    {% set type_data = const[key ~ '=' ~ value] %}
    
    {% set classify = '#0000ff' %}
    {% for k in type_data.optional %}
      {% if not attribute(tags, k) %}
        {% set classify = '#00ffff' %}
      {% endif %}
    {% endfor %}
    {% for k in type_data.require %}
      {% if not attribute(tags, k) %}
        {% set classify = '#ff0000' %}
      {% endif %}
    {% endfor %}
  description: |-
    {{ tagTrans(key, value) }}
  markerSymbol: |
    {{ markerPointer({ fillColor: classify }) }}
  listMarkerSymbol: |
    {{ markerCircle({ fillColor: classify }) }}
  markerSign: |-
    {{ type_data.sign|raw }}
  priority: |-
    {{ type_data.priority }}
  body: |-
    Strongly recommended tags:
    <ul>
      {% for k in type_data.require %}
      <li class='hasSymbol'>
      {{ attribute(tags, k) ? '✓' : '✕' }}
      <a target='_blank' href='https://wiki.openstreetmap.org/wiki/Key:{{ k }}'>{{ k }}</a>: {{ attribute(tags, k) }}
      </li>
      {% endfor %}
    </ul>
    Further recommended tags:
    <ul>
      {% for k in type_data.optional %}
      <li class='hasSymbol'>
      {{ attribute(tags, k) ? '✓' : '✕' }}
      <a target='_blank' href='https://wiki.openstreetmap.org/wiki/Key:{{ k }}'>{{ k }}</a>: {{ attribute(tags, k) }}
      </li>
      {% endfor %}
    </ul>
filter:
  type:
    name: |
      {{ trans('filter:type') }}
    type: select
    show_default: true
    values: |-
      {% for kv, d in const %}
      <option value='{{ kv }}' query='{{ d.query|default("nwr[" ~ kv ~"]") }}'>{{ tagTrans(kv|split('=')[0], kv|split('=')[1]) }}</option>
      {% endfor %}
const:
  highway=crossing:
    priority: 10
    sign: <i class='fa fa-bars' aria-hidden='true'></i>
    require:
    - crossing
    optional:
    - crossing:island
    - crossing:markings
    - lit
  highway=elevator:
    priority: 2
    sign: <i class='fa fa-caret-square-o-up' aria-hidden='true'></i>
    require:
    - level
    - wheelchair
    - operator
    - maxweight
    - capacity:person
    optional:
    - level:ref
    - fee
    - bicycle
    - goods
    - display
    - door
    - door:width
    - door:height
    - handrail
    - lit
    - height
    - length
    - width
    - speech_output
    - tactile_writing:braille:de
    - tactile_writing:embossed_printed_letters:de
  information=guidepost:
    priority: 2
    sign: <i class='fa fa-map-signs' aria-hidden='true'></i>
    require:
    - tourism
    optional:
    - guidepost
    - guide_type
    - name
    - ele
    - ref
  information=map:
    priority: 2
    sign: <i class='fa fa-map' aria-hidden='true'></i>
    require:
    - map_type
    optional:
    - map_size
    - map_source
  information=board:
    priority: 2
    sign: <img data-src='temaki:info_board'>
    optional:
    - board_type
    - board:title
  information=office:
    priority: 1
    sign: <i class='fa fa-info-circle' aria-hidden='true'></i>
    require:
    - name
    optional:
    - operator
    - opening_hours
    - wheelchair
  amenity=bench:
    priority: 3
    sign: <img data-src='temaki:bench'>
    require:
    - backrest
    - capacity
    - material
    optional:
    - bench:type
    - covered
    - length
    - seats
    - two_sided
  leisure=picnic_table:
    priority: 3
    sign: <img data-src='maki:picnic-site'>
    require:
    - backrest
    - capacity
    - material
    optional:
    - bench:type
    - covered
    - length
    - two_sided
  man_made=cairn:
    priority: 2
    sign: <img data-src='temaki:cairn'>
  amenity=shelter:
    priority: 1
    sign: <img data-src='maki:shelter'>
    require:
    - shelter_type
    - bench
    - bin
    optional:
    - table
    - picnic_table
    - access
    - lockable
  highway=steps conveying:
    sign: /
    query: nwr[highway=steps][conveying]
    priority: 2
    require:
    - level
    - incline
    optional:
    - level:ref
    - width
    - tactile_paving
    - duration
  highway=footway conveying:
    sign: /
    query: nwr[highway=footway][conveying]
    priority: 2
    require:
    - level
    - incline
    optional:
    - level:ref
    - width
    - tactile_paving
    - duration
